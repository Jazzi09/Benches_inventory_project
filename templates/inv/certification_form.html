{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Certification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body class="p-3">
<div class="container">
  <h1 class="mb-4">Add Certification â€” {{ item.name }}</h1>

  <div class="card">
    <div class="card-body">
      <form method="post" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}
        <div class="col-sm-4">
          <label class="form-label">Certification date</label>
          {{ form.certification_date }}
        </div>
        <div class="col-sm-8">
          <label class="form-label">File (PDF/Image)</label>
          {{ form.file }}
        </div>

        {% if form.non_field_errors %}
          <div class="col-12">
            <div class="alert alert-danger mt-2">
              {{ form.non_field_errors }}
            </div>
          </div>
        {% endif %}

        <div class="col-12">
          <button type="submit" class="btn btn-success">Save</button>
          <a class="btn btn-outline-secondary" href="{% url 'inv:certification_history' item.pk %}">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
