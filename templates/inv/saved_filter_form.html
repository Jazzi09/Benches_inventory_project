{# templates/inv/saved_filter_form.html #}
<form id="saveFilterForm"
      method="post"
      hx-post="{% url 'inv:saved_filter_create' %}"
      hx-swap="none">
  {% csrf_token %}

  {% if project %}
    <input type="hidden" name="project" value="{{ project }}">
  {% endif %}

  <input type="hidden" name="current_qs" value="{{ current_qs|default:'' }}">

  <div class="mb-3">
    <label class="form-label fw-semibold">Name</label>
    <input type="text"
           name="name"
           class="form-control form-control-sm"
           value="{{ suggested|default:'' }}"
           placeholder="e.g. HW â€“ Active items"
           required>
    {% if error %}
      <div class="invalid-feedback d-block">{{ error }}</div>
    {% endif %}
  </div>
</form>
