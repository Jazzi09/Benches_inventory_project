<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Edit item</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="m-0">Edit item</h2>
      <a class="btn btn-outline-secondary btn-sm" href="{% url 'inv:list' %}">Back</a>
    </div>

    <div class="text-muted mb-3"><small>ID: {{ item.id }}</small></div>

    <form method="post" class="card card-body shadow-sm">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Save changes</button>
        <a class="btn btn-outline-secondary" href="{% url 'inv:list' %}">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
