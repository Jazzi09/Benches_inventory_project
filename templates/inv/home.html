{% extends "inv/base.html" %}
{% load static %}

{% block title %}Inventory system{% endblock %}

{% block extra_head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <style>
    .tile-grid {
      max-width: 900px;
      margin: 0 auto;
    }
    .tile {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: .5rem;
      height: 140px;
      border: 1px solid #e6e9ef;
      border-radius: .75rem;
      background: #f8f9fb;
      color: #212529;
      text-decoration: none;
      transition: all .15s ease-in-out;
      box-shadow: 0 1px 2px rgba(16,24,40,.04);
    }
    .tile:hover {
      background: #ffffff;
      border-color: #cfd4da;
      box-shadow: 0 6px 16px rgba(16,24,40,.08);
      transform: translateY(-2px);
      text-decoration: none;
    }
    .tile .icon {
      font-size: 2rem;
      color: #495057;
    }
    .tile .label {
      font-weight: 600;
      font-size: 1rem;
      color: #2b2f36;
    }
  </style>
{% endblock %}

{% block content %}
<div class="container">

  <!-- tiles -->
  <div class="tile-grid">
    <div class="row g-3 justify-content-center mt-4">

      <div class="col-12 col-sm-6 col-md-6 col-lg-6">
        <a class="tile" href="{% url 'inv:inventory_by_project' 'SH' %}" title="Shared">
          <i class="bi bi-grid icon"></i>
          <div class="label">Shared</div>
        </a>
      </div>

      <div class="col-12 col-sm-6 col-md-6 col-lg-6">
        <a class="tile" href="{% url 'inv:inventory_by_project' 'CADMs' %}" title="CADMs">
          <i class="bi bi-kanban icon"></i>
          <div class="label">CADMs</div>
        </a>
      </div>

      <div class="col-12 col-sm-6 col-md-6 col-lg-6">
        <a class="tile" href="{% url 'inv:inventory_by_project' 'BCM' %}" title="BCM">
          <i class="bi bi-cpu icon"></i>
          <div class="label">MegaBCM</div>
        </a>
      </div>

      <div class="col-12 col-sm-6 col-md-6 col-lg-6">
        <a class="tile" href="{% url 'inv:inventory_by_project' 'RFHM' %}" title="RFHM">
          <i class="bi bi-shield-check icon"></i>
          <div class="label">RFHM</div>
        </a>
      </div>

    </div>
  </div>

</div>
{% endblock %}

{% block extra_body %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
